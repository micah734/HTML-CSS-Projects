<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Basic_HTML_4 </title>
		<meta charset="UTF-8">
	</head>
<body>	
	<style>
		.font_1{
			background-color: black;
			color: yellow;
			font-size: large;
		}

		.font_2{
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.My_style{
			background-color: gainsboro;
			color: deeppink;
			text-decoration: underline;
			font-weight: bolder;
			font-size: x-large;
		}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2"> This h3 element is styled per class attribute font_2</h3>
	<h4 class="My_style"> Even though this is an h4 element, it is styled the same as the h2 elemnt because we pointed to the class attribute font_1</h4>
</body>
</html>

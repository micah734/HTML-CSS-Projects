<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Form</title>
    <link rel="stylesheet" href="Popupform.css">
</head>

<body>
    <div id=section1>
        </class>
        <a href="#moving">Jump to Moving Box</a>
        <img id="toppicture" src="img/Rain.jpg">
        <h1>This is my Document for a popup form.</h1>
        <h3>This should move!</h3>
        <a href=#section2>Jump to section 2</a><br>
        <button onclick="openForm()">Login</button>
        <div id="slideshow">
            <div>
                <img src="./img/Euph_1.jpeg">
            </div>
            <div>
                <img src="img/Euph_2.jpeg">
            </div>
            <div>
                <h1>I can write text here.</h1>
            </div>
        </div>
        <p>This is supposed to be a popup form. </p>
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <h2 id=moving> If you click close you can reopen the login page again.</h2>


        <p id="section2"> This is the second section! </p>
        <button id="sticky" onclick="openFormContact()">Contact Us!</button>
        <div class="form-popup" id="contact">
            <form action="/action_page.php" class="form-container">
                <h1>Contact Us!</h1>

                <label for="fname">First Name:</label>
                <input type="text" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" name="email" required>

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" onclick="closeFormContact()">Close</button>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" crossorigin></script>
        <script src="Popupform.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</body>

</html>
